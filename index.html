<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Be My Valentine? ðŸ’•</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="hearts" id="hearts"></div>

    <div class="container">
      <div class="cute-image">
        <div id="mariame-image"></div>
      </div>

      <h1>ðŸ’• Valentine's Day ðŸ’•</h1>
      <p class="question">Will you be my Valentine?</p>

      <div class="buttons">
        <button id="yesBtn" class="btn">Yes! ðŸ’–</button>
        <button id="noBtn" class="btn">No</button>
      </div>
    </div>

    <div id="celebration">
      <h2>ðŸŽ‰ Yippeeee! ðŸŽ‰</h2>
      <p>I knew you'd say yes! ðŸ’•</p>
    </div>

    <script>
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const celebration = document.getElementById("celebration");
      const heartsContainer = document.getElementById("hearts");

      // Array of texts for the No button
      const noTexts = [
        "Are you sure?",
        "Really?",
        "Pretty please? ðŸ¥º",
        "Think again!",
        "Don't break my heart ðŸ’”",
        "Pleaaaaseeeee",
        "One more chance?",
        "You're breaking my heart!",
        "I'll be sad ðŸ˜¢",
        "Last chance!",
        "No??? ðŸ˜­",
      ];

      let noClickCount = 0;
      let currentYesSize = 1;

      // Constants for animation timing
      const MIN_FALL_DURATION = 2;
      const FALL_DURATION_RANGE = 3;
      const HEART_CLEANUP_DELAY = 5000;

      // Create falling hearts
      function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "%";
        heart.style.animationDuration =
          Math.random() * FALL_DURATION_RANGE + MIN_FALL_DURATION + "s";
        heart.style.animationDelay = Math.random() * 2 + "s";
        heartsContainer.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, HEART_CLEANUP_DELAY);
      }

      // Create hearts periodically
      setInterval(createHeart, 300);

      // Yes button click
      yesBtn.addEventListener("click", function () {
        celebration.classList.add("show");

        // Create lots of hearts
        for (let i = 0; i < 50; i++) {
          setTimeout(createHeart, i * 50);
        }
      });

      // No button click
      noBtn.addEventListener("click", function () {
        // Change button text
        if (noClickCount < noTexts.length) {
          noBtn.textContent = noTexts[noClickCount];
          noClickCount++;
        }

        // Make Yes button bigger
        currentYesSize += 0.2;
        yesBtn.style.transform = `scale(${currentYesSize})`;
      });

      // Close celebration on click
      celebration.addEventListener("click", function () {
        celebration.classList.remove("show");
      });
    </script>
  </body>
</html>
