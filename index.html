<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? ðŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffd6e8 0%, #ffb3d9 50%, #ff99cc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(255, 105, 180, 0.3);
            max-width: 600px;
            width: 100%;
        }

        .cute-image {
            width: 200px;
            height: 200px;
            margin: 0 auto 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        h1 {
            color: #ff1493;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 105, 180, 0.3);
        }

        .question {
            font-size: 1.5em;
            color: #ff69b4;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            min-height: 80px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: white;
            transform-origin: center;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 7px 20px rgba(255, 20, 147, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #ddd, #bbb);
            color: #666;
        }

        #noBtn:hover {
            background: linear-gradient(135deg, #ccc, #aaa);
        }

        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: fall linear infinite;
            opacity: 0.7;
        }

        @keyframes fall {
            0% {
                top: -10%;
                opacity: 0.7;
            }
            100% {
                top: 110%;
                opacity: 0;
            }
        }

        #celebration {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 105, 180, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #celebration.show {
            display: flex;
        }

        #celebration h2 {
            color: white;
            font-size: 4em;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }

        #celebration p {
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>

    <div class="container">
        <div class="cute-image">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Cute bear -->
                <circle cx="100" cy="100" r="60" fill="#8B4513"/>
                <circle cx="70" cy="70" r="25" fill="#8B4513"/>
                <circle cx="130" cy="70" r="25" fill="#8B4513"/>
                <circle cx="80" cy="90" r="8" fill="#000"/>
                <circle cx="120" cy="90" r="8" fill="#000"/>
                <ellipse cx="100" cy="110" rx="15" ry="10" fill="#FFB6C1"/>
                <path d="M 90 120 Q 100 130 110 120" stroke="#000" stroke-width="3" fill="none"/>
                <!-- Heart -->
                <path d="M 100 160 C 90 150 70 130 70 115 C 70 100 80 95 90 95 C 95 95 100 100 100 100 C 100 100 105 95 110 95 C 120 95 130 100 130 115 C 130 130 110 150 100 160 Z" fill="#ff1493"/>
            </svg>
        </div>

        <h1>ðŸ’• Valentine's Day ðŸ’•</h1>
        <p class="question">Will you be my Valentine?</p>

        <div class="buttons">
            <button id="yesBtn" class="btn">Yes! ðŸ’–</button>
            <button id="noBtn" class="btn">No</button>
        </div>
    </div>

    <div id="celebration">
        <h2>ðŸŽ‰ Yay! ðŸŽ‰</h2>
        <p>I knew you'd say yes! ðŸ’•</p>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const celebration = document.getElementById('celebration');
        const heartsContainer = document.getElementById('hearts');

        // Array of texts for the No button
        const noTexts = [
            "Are you sure?",
            "Really?",
            "Pretty please? ðŸ¥º",
            "Think again!",
            "Don't break my heart ðŸ’”",
            "Pleaaaaseeeee",
            "One more chance?",
            "You're breaking my heart!",
            "I'll be sad ðŸ˜¢",
            "Last chance!",
            "No??? ðŸ˜­"
        ];

        let noClickCount = 0;
        let currentYesSize = 1;

        // Constants for animation timing
        const MIN_FALL_DURATION = 2;
        const FALL_DURATION_RANGE = 3;
        const HEART_CLEANUP_DELAY = 5000;

        // Create falling hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = 'â¤ï¸';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * FALL_DURATION_RANGE + MIN_FALL_DURATION) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, HEART_CLEANUP_DELAY);
        }

        // Create hearts periodically
        setInterval(createHeart, 300);

        // Yes button click
        yesBtn.addEventListener('click', function() {
            celebration.classList.add('show');
            
            // Create lots of hearts
            for (let i = 0; i < 50; i++) {
                setTimeout(createHeart, i * 50);
            }
        });

        // No button click
        noBtn.addEventListener('click', function() {
            // Change button text
            if (noClickCount < noTexts.length) {
                noBtn.textContent = noTexts[noClickCount];
                noClickCount++;
            }

            // Make Yes button bigger
            currentYesSize += 0.2;
            yesBtn.style.transform = `scale(${currentYesSize})`;
        });

        // Close celebration on click
        celebration.addEventListener('click', function() {
            celebration.classList.remove('show');
        });
    </script>
</body>
</html>
